name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "src/frontend/**/*.html"
      - "src/frontend/**/*.css"
      - "src/frontend/**/*.js"
      - "src/frontend/**/*.json"
      - "src/frontend/**/*.png"
      - "src/frontend/**/*.jpg"
      - "src/frontend/**/*.jpeg"
      - "src/frontend/**/*.gif"
      - "src/frontend/**/*.svg"
      - "src/frontend/**/*.ico"
      - "src/frontend/**/robots.txt"
      - "src/frontend/**/llms.txt"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          # 嘗試自動啟用 Pages 如果尚未啟用
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "src/frontend"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
