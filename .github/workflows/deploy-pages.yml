name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "src/frontend/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          # 嘗試自動啟用 Pages 如果尚未啟用
          enablement: true

      - name: Copy frontend files
        run: |
          # 複製前端檔案到根目錄
          cp -r src/frontend/* .
          # 確保 iframe 使用正確的 HuggingFace Space URL
          sed -i 's|http://localhost:7860|https://sacahan-resumemate-chat.hf.space|g' index.html
          # 移除不需要的目錄
          rm -rf src/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
